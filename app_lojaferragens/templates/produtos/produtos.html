<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form action="/cadastrar_produto" method="POST">
        <label for="id">ID do Fornecedor:</label><br>
        <input type="text" id="id" name="id"><br>

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao"></textarea><br>
        <label for="preco_venda">Preço de Venda:</label><br>
        <input type="text" id="preco_venda" name="preco_venda"><br>
        <label for="custo">Custo:</label><br>
        <input type="text" id="custo" name="custo"><br>
        <label for="imagem">Imagem:</label><br>
        <input type="text" id="imagem" name="imagem"><br>
        <label for="manual_instrucao">Manual/Instruções:</label><br>
        <textarea id="manual_instrucao" name="manual_instr"></textarea><br>
        <label for="classificacao">Classificação:</label><br>
        <input type="text" id="classificacao" name="classificacao"><br>
        <label for="categoria_id">ID da Categoria:</label><br>
        <input type="text" id="categoria_id" name="categoria_id"><br>
        <label for="fornecedor_id">ID da Fornecedor:</label><br>
        <input type="text" id="fornecedor_id" name="fornecedor_id"><br>
        <label for="sub_categoria_id">ID da Subcategoria:</label><br>
        <input type="text" id="sub_categoria_id" name="sub_categoria_id"><br><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
